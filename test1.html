   function check_name(){
      // 1.이름 필드에 name 속성으로 접근하여 이름체크
      var cname = document.getElementsByName("customer_info")[0];
         // 이름 값 공백
         if(cname.value==""){
           alert('이름 - 공백 불가');
           cname.focus();
         };    

         //ㄱ.정규식 사용 시험!
         var hangeul = /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/; //한글 정규표현식 사용!
         if(!hangeul.test(cname.value)){
           alert('한글만 입력해 주세요.');
           cname.focus();
         };

   };

   function check_number(){
      //2. hp 필드에 id 속성으로 접근하여 hp체크
      var cphone = document.getElementsByName("customer_info")[1];
          //공백 불가
          if(cphone.value==""){
           alert('휴대폰 번호 - 공백 불가');
           cphone.focus();
          };

         // 숫자만 입력
         var number = /^[0-9]+$/;
          if(!number.test(cphone.value)){
             alert('숫자만 입력');
             cphone.focus();
          };

        //ㄷ.앞자리(국번) 010,016,017,019
        var headnumber = /^01([0|6|7|9])-?([0-9]{3,4})-?([0-9]{4})$/;
          if(!headnumber.test(cphone.value)){
             alert('국번은 무조건 010,016,017,019 중 하나 여야 합니다.');
             cphone.focus();
          };

        //ㄹ.11자리
        var number_length = cphone.value.length;
         if(number_length != 11){
            alert("전화번호는 11자리 입력해야 합니다.");
            cphone.focus();
         };
   };
